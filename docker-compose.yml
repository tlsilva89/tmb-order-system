services:
  postgres:
    image: postgres:17-alpine
    container_name: tmb_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: tmb_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  tmb-api:
    container_name: tmb_api
    build:
      context: .
      dockerfile: src/backend/Tmb.Api/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__AzureServiceBus=${AZURE_SERVICE_BUS_CONNECTION_STRING}
      - ServiceBus__QueueName=orders
    ports:
      - "5080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  tmb-worker:
    container_name: tmb_worker
    build:
      context: .
      dockerfile: src/backend/Tmb.Worker/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__AzureServiceBus=${AZURE_SERVICE_BUS_CONNECTION_STRING}
      - ServiceBus__QueueName=orders
    depends_on:
      postgres:
        condition: service_healthy

  tmb-frontend:
    container_name: tmb_frontend
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - tmb-api

volumes:
  postgres_data: